

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>charactes</title>

<style>

body{
background: linear-gradient(to bottom, #ff2530, red);
margin: 20px;

}
#boba{

text-align: center;
color: gold;
}

#fa{
display: flex;
justify-content: center;
align-items: center;
height: 100hv;
}

.so{
display: flex;
justify-content: center;
align-items: center;
height: 100hv;

}

#mario
{
border: 10px, blue, solid;
}

#luigi{
border:green, 10px, solid;
}

.lk{
color: green;
}

.www{
color: gold;
}

#ohb{
color: yellow;
}

#browser{
border:lightgreen, 10px, solid;
}
</style>

</head>
<body>
<header>

<h1 id="boba"> Search About Your Favourite Character!</h1>
<div id="fa">
<img src="family.png">
</div>
<br>

<div class="so">
<input type="text" id="se" placeholder="search" onkeyup="filterCharacters()">
<div>
</header>

<br>

<section class="character" id="mario">
<a href="Mario.html" class="www"><h2>Mario!</h2></a>
<img src="mario_.png" width="100" >

<p><i>the main character and the special character</i></p>
</section>

<br>

<section class="character" id="luigi">


<a href="luigi.html" class="lk" ><h2>Luigi!</h2></a>


<img src="luigi.png" width="100">

<p><i>he is mario's brother</i></p>

</section>

<br>

<section class="character" id="browser">
<a href="#" id="ohb"><h2>Bowser!</h2></a>
<img src="Bowser.png" width="170">
<p><i>the main villan</i></p>
</section>

<script>
    function filterCharacters() {
      const input = document.getElementById("se").value.toLowerCase();
      const sections = document.getElementsByClassName("character");

      for (let i = 0; i < sections.length; i++) {
        const text = sections[i].innerText.toLowerCase();
        if (text.includes(input)) {
          sections[i].style.display = "block";
        } else {
          sections[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
